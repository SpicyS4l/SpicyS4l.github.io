<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVE's</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        margin: 0;
    }

    header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        margin: 10px 0;
    }

    .hamburger div {
        width: 30px;
        height: 3px;
        background-color: var(--text-color);
        margin: 4px 0;
        transition: all 0.3s;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        margin: 10px 0;
    }

    .nav-links a {
        margin: 10px 0;
        color: var(--link-color);
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: var(--text-color);
    }

    .nav-links.active {
        display: flex;
    }

    footer {
        margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/cves.html">CVE's</a>
      <a href="/kql-queries.html">KQL Queries</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>CVE's List</h1>
    <p>Here is a list of CVEs with detailed detection and mitigation guidance:</p>
    <ul>
      <li><a href="/cve-2025-21298.html">CVE-2025-21298 Detection Guidance</a></li>
    </ul>
  </main>

  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/nery-salguero/" target="_blank">Nery Salguero</a></p>
  </footer>

  <script>
    // Hamburger Menu Functionality
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    // Apply Theme on Page Load
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', currentTheme);
  </script>
</body>
</html>
