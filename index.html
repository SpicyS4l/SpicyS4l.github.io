<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity KQL Queries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Default Light Theme */
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --link-color: #007bff;
        --nav-bg: #f8f9fa;
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #f1f1f1;
        --link-color: #66b2ff;
        --nav-bg: #212529;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
    }

    a {
        color: var(--link-color);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    header {
        background-color: var(--nav-bg);
        padding: 15px;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/cves.html">CVE's</a></li>
          <li class="nav-item"><a class="nav-link" href="/kql-queries.html">KQL Queries</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        </ul>
      </nav>
      <!-- Dark Mode Toggle -->
      <div class="theme-toggle">
        <label class="form-check-label me-2" for="darkModeSwitch">Dark Mode</label>
        <input type="checkbox" id="darkModeSwitch" class="form-check-input">
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h1>Welcome to Cybersecurity KQL Queries</h1>
    <p>Explore KQL queries to assist in hunting CVEs and enhancing your cybersecurity practices.</p>
    <h2>CVE's</h2>
    <p>Check out the list of CVEs, including detection guidance for <a href="/cve-2025-21298.html">CVE-2025-21298</a>.</p>
  </main>

  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/nery-salguero/" target="_blank">Nery Salguero</a></p>
  </footer>

  <script>
    // Dark Mode Toggle
    const toggleSwitch = document.getElementById('darkModeSwitch');
    const body = document.body;

    // Check if user has a saved theme preference
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        body.setAttribute('data-theme', currentTheme);
        toggleSwitch.checked = currentTheme === 'dark';
    }

    // Event Listener for Theme Toggle
    toggleSwitch.addEventListener('change', () => {
        const theme = toggleSwitch.checked ? 'dark' : 'light';
        body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme); // Save preference
    });
  </script>
</body>
</html>
