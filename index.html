<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity KQL Queries</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Center everything */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        margin: 0;
    }

    header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Hamburger Menu */
    .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        margin: 10px 0;
    }

    .hamburger div {
        width: 30px;
        height: 3px;
        background-color: var(--text-color);
        margin: 4px 0;
        transition: all 0.3s;
    }

    /* Dropdown Menu */
    .nav-links {
        display: none;
        flex-direction: column;
        margin: 10px 0;
    }

    .nav-links a {
        margin: 10px 0;
        color: var(--link-color);
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: var(--text-color);
    }

    /* Show links when active */
    .nav-links.active {
        display: flex;
    }

    /* Dark Mode Toggle */
    .toggle-container {
        margin-top: 20px;
    }

    footer {
        margin-top: auto;
        text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Dropdown Navigation -->
    <nav class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/cves.html">CVE's</a>
      <a href="/kql-queries.html">KQL Queries</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Cybersecurity KQL Queries</h1>
    <p>Explore KQL queries to assist in hunting CVEs and enhancing your cybersecurity practices.</p>
  </main>

  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/nery-salguero/" target="_blank">Nery Salguero</a></p>
  </footer>

  <script>
    // Apply Theme on Page Load
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', currentTheme);

    // Toggle Theme
    const toggle = document.getElementById('darkModeToggle');
    if (toggle) {
      toggle.addEventListener('click', () => {
          const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          body.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme); // Save preference
      });
    }

    // Hamburger Menu Functionality
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
