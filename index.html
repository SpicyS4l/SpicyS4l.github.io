<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity KQL Queries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Default Light Theme */
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --link-color: #007bff;
        --nav-bg: #f8f9fa;
        --toggle-bg: #dddddd;
        --toggle-circle: #ffffff;
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #f1f1f1;
        --link-color: #66b2ff;
        --nav-bg: #212529;
        --toggle-bg: #444444;
        --toggle-circle: #66b2ff;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
    }

    a {
        color: var(--link-color);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    header {
        background-color: var(--nav-bg);
        padding: 15px;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    /* Toggle Button */
    .toggle-container {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .toggle {
        width: 50px;
        height: 25px;
        background-color: var(--toggle-bg);
        border-radius: 50px;
        position: relative;
        margin-left: 10px;
        transition: background-color 0.3s;
    }

    .toggle-circle {
        width: 20px;
        height: 20px;
        background-color: var(--toggle-circle);
        border-radius: 50%;
        position: absolute;
        top: 2.5px;
        left: 2.5px;
        transition: transform 0.3s;
    }

    [data-theme="dark"] .toggle-circle {
        transform: translateX(25px);
    }
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/cves.html">CVE's</a></li>
          <li class="nav-item"><a class="nav-link" href="/kql-queries.html">KQL Queries</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        </ul>
      </nav>
      <!-- Dark Mode Toggle -->
      <div class="toggle-container" id="darkModeToggle">
        <span>Dark Mode</span>
        <div class="toggle">
          <div class="toggle-circle"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h1>Welcome to Cybersecurity KQL Queries</h1>
    <p>Explore KQL queries to assist in hunting CVEs and enhancing your cybersecurity practices.</p>
    <h2>CVE's</h2>
    <p>Check out the list of CVEs, including detection guidance for <a href="/cve-2025-21298.html">CVE-2025-21298</a>.</p>
  </main>

  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/nery-salguero/" target="_blank">Nery Salguero</a></p>
  </footer>

  <script>
    // Apply Theme on Page Load
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', currentTheme);

    // Toggle Theme
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
        const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme); // Save preference
    });
  </script>
</body>
</html>
